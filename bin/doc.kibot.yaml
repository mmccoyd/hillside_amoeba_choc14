# Create board documentation images using KiBot

kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  ignore_unconnected: false

global:
  dir: doc_out
  solder_mask_color: blue
  pcb_finish: ENIG

filters:
  - name: mechanical
    comment: Parts like bumpons to not include in BoM
    type: generic
    exclude_any:
      - column: Config
        regex: 'do not fit'
    
outputs:

