  - name: schematic
    comment: Image of schematic
    type: svg_sch_print

  - name: 3D Drawing
    comment: 3D drawing of PCB
    type: render_3d
    options:
      download: true
      zoom: 8
      height: 1440
      width: 2100
      copper: '#D4AF37'
      solder_paste: '#D4AF37'

  #- name: PCB draw   # Raises unsupported path element error
  #  comment: 2D render
  #  type: pcbdraw

  ####
  # BoM
  - name: bom
    comment: BoM for ordering SMT and through-hole parts
    type: bom
    options:
      format: HTML
      output: '%f_%i_jlc.%x'
      columns: [Row, Part, Value, Purpose,
               Config,
               'JLC Type',
               Description,
               Footprint,
               'Quantity Per PCB', 'Build Quantity', 'Status',
               LCSC, Price, Note,
               References, Datasheet]
      ref_separator: ','
      number: 2
      count_smd_tht: true
      exclude_filter: mechanical
      html:
        title: "Hillside Bill of Materials"
        highlight_empty: false


