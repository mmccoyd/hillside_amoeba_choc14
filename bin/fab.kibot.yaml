# Create board fabrication artifacts for JLCPCB using KiBot
#
# Based on Pete Johanson's zmk-uno (https://github.com/petejohanson/zmk-uno)

kibot:
  version: 1

preflight:
  run_erc: true
  check_zone_fills: true
  run_drc: true
  ignore_unconnected: false

filters:
  - name: only_jlc_parts
    comment: Only parts with JLC code
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

variants:
  - name: rotated
    comment: 'A place holder for the built in rotation filter for JLCPCB'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  ####
  # Gerbers
  - name: plot
    comment: Gerber plot with JLCPCB option choices
    type: gerber
    dir: gerber
    options: 
    
      # General plot
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      exclude_edge_layer: true
      tent_vias: true
      
      # Gerber
      use_protel_extensions: true
      create_gerber_job_file: true
      subtract_mask_from_silk: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true
      disable_aperture_macros: false
      
      exclude_pads_from_silkscreen: true

    layers:
      - F.Cu
      - B.Cu
      - F.Paste
      - B.Paste
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Fab
      - B.Fab
      - F.Courtyard
      - B.Courtyard
      - Edge.Cuts
      - User.Eco2

  - name: drill
    comment: Drill files with JLCPCB option choices
    type: excellon
    dir: gerber
    options:
      pth_and_npth_single_file: false
      route_mode_for_oval_holes: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      map: gerber
      use_aux_axis_as_origin: false
      metric_units: true
      zeros_format: DECIMAL_FORMAT
      output: "%f%i.%x"
      
  - name: gerbers
    comment: Zip of fabrication artifacts
    type: compress
    options:
      files:
        - from_output: plot
          dest: /
        - from_output: drill
          dest: /
        - source: doc/README_gerber.md
          dest: /

  ####
  # PCBA
  - name: position
    comment: Pick and place position file
    type: position
    dir: pcba
    options:
      variant: rotated
      output: 'top_boards.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      dnf_filter: 'only_jlc_parts'
      use_aux_axis_as_origin: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: bom
    comment: BoM
    type: bom
    dir: pcba
    options:
      exclude_filter: 'only_jlc_parts'
      output: '%f_%i.%x'
      ref_separator: ','
      group_fields: ['Value', 'Footprint', 'LCSC Part #']
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - field: Footprint
          name: Footprint
        - field: 'LCSC'
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true
